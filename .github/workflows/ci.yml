on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: |
          go test -coverprofile coverage.txt
          go test -tags bitstring_debug .
      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash)
